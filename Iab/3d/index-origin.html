	<body>
		<div id="session-error">
			<h2>⚠️ Invalid Session</h2>
			<p>Your session is invalid or has expired.<br>
			Please <a href="#" onclick="location.reload()">click here</a> to try again.</p>
		</div>
		<style>
			#session-error {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background-color: #fff0f0;
				border: 2px solid #ff4d4f;
				color: #a8071a;
				width: 90%;
				max-width: 480px;
				padding: 30px 20px;
				border-radius: 12px;
				text-align: center;
				font-family: 'Segoe UI', sans-serif;
				box-shadow: 0 4px 16px rgba(255, 77, 79, 0.2);
				z-index: 9999;
				animation: popin 0.4s ease-out;
				display: none;
			}

			#session-error h2 {
				font-size: 24px;
				margin-bottom: 16px;
				color: #cf1322;
			}

			#session-error p {
				font-size: 16px;
				line-height: 1.6;
			}

			#session-error a {
				font-weight: bold;
				color: #cf1322;
				text-decoration: underline;
				cursor: pointer;
			}

			@keyframes popin {
				0% {
					transform: translate(-50%, -60%) scale(0.9);
					opacity: 0;
				}
				100% {
					transform: translate(-50%, -50%) scale(1);
					opacity: 1;
				}
			}
		</style>

		<script>
			const params = new URLSearchParams(window.location.search);

			const id = params.get("x-authorize-id");
			
			if (id) {
				document.getElementById("session-error").style.display = "block";

				console.log("SSID have been deactivated", id)
			} else {
				function gssid() {
					sessionId = crypto.randomUUID?.() || Math.random().toString(36).substring(2);
					return sessionId;
				}
				const mySessionId = gssid();
				console.log("No sssid: create")
				window.location.href="/lab/3d/?x-authorize-id=" + mySessionId;
			}
		</script>
